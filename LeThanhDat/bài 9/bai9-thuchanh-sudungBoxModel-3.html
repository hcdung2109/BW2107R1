<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .D0 {
            width: 350px;
            
            border: 6px solid black;
            border-radius: 6%;
         }
         .D1 {
            margin-left: 20px;
            width: 150px;
            height: 80px;
            box-shadow: 0 0 0 4px mediumslateblue;
            box-sizing: border-box;
            border-radius: 36%;
         }
         .D2 {
            width: 150px;
            height: 80px;
            padding: 30px;
            box-shadow: 0 0 0 4px darkred;
            box-sizing: border-box;
            border-radius: 36%;
         }
    </style>
</head>
<body>
    <div id="D0">
        <div class="D1"></div>
        <div class="D2"></div>
    </div>
</body>
</html>
