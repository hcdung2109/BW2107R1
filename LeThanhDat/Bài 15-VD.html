<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .example2 {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            display: block;
            margin: 5px;
        }

        #top {
            width: 30px;
            height: 30px;
            background-color: brown;
            position: fixed;
            right: 30px;
            bottom: 30px;
        }
    </style>
</head>
<body>
      <h1>BÀI 15</h1>
      <h3>Thiết Lập css Sử Dụng js</h3>

      <button onclick="background()">THAY ĐỔI MÀY NỀN</button>
      <button onclick="resize()">THAY ĐỔI KÍCH THƯỚC CHIỀU RỘNG</button>
      <button onclick="resize2()">THAY ĐỔI KÍCH THƯỚC CHIỀU DÀI</button>
        <div class="example2" id="div1">

    </div>

        <div class="example2">

    </div>

         <div id="top" onclick="dautrang()">

    </div>
    <script  type="text/javascript">
         // thay đổi màu nền
        function background()
        {
            // element.css('thuộc tính','giá trị')
            $('.example2').css('background-color', 'violet');
        }

        function resize()
        {
            $('#div1').css('width', '400px');
        }

        function dautrang()
        {
            $('html,body').animate({ scrollTop: 0 }, 'fast');

        }
        function resize2(){
            $('#div1').css('height', '300px')
        }

    </script>
</body>
</html>
