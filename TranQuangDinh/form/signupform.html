<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <fieldset>
    <legend><strong> Sign up</strong></legend>
    <form action="">
    <label for="name">Họ và tên</label> <br/>
    <input type="text" name="name" id="name" placeholder="John Cater" size="20" > <br/>
    <label for="email">Email</label> <br/>
    <input type="email" name="email" id="email" placeholder="abcxyz@email.com" size="30" > <br/>
    <label for="phone">Số điện thoại</label> <br/>
    <select name="codenumberphone" id="codenumberphone">
        <option value="vietnam">+84</option>
        <option value="taiwan">+886</option>
        <option value="china">+86</option>
        <option value="usa">+1</option>
        <option value="japan">+81</option>
        <option value="russia">+7</option>
    </select>
    <input type="text" name="phone" id="phone" placeholder="311234566" size="12" > <br/>
    <label for="gender">Giới tính</label> <br/>
    <input type="radio" name="gender" id="gender"> Nam <br/>
    <input type="radio" name="gender" id="gender"> Nữ <br/>
    <input type="submit" value="Sign up">
    </form>
    </fieldset>
</body>
</html>
