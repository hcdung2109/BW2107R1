<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .wofoo {
            font-family: 'Courier New', Courier, monospace;
        }
        .headTable {
            background-color: coral;
            color: white;
        }
        .label {
            color: royalblue;
        }
        .hobbylabel {
            color: salmon;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="" class="wufoo">
        <fieldset>
            <table>
                
                <tr>
                    <th colspan="4" class="headTable">SỞ THÍCH CỦA BẠN</th>
                </tr>
                <tr>
                    <td class="label"><label for="yourname">Họ và tên</label></td>
                    <td colspan="2"><input type="text" name="yourname" id="yourname"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="label"><label for="mail">Email</label></td>
                    <td colspan="2"><input type="text" name="mail" id="mail"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="label">Sở thích</td>
                    <td class="hobbylabel"><input type="checkbox" name="hobby">Thể thao</td>
                    <td class="hobbylabel"><input type="checkbox" name="hobby">Âm nhạc</td>
                    <td class="hobbylabel"><input type="checkbox" name="hobby">Đọc sách</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="hobbylabel"><input type="checkbox" name="hobby">Lướt web</td>
                    <td class="hobbylabel"><input type="checkbox" name="hobby">Chơi game</td>
                    <td class="hobbylabel"><input type="checkbox" name="hobby">Điện ảnh</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="hobbylabel"><input type="checkbox" name="hobby">Du lịch</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Gửi thông tin"></td>
                    <td><input type="reset" value="Nhập lại"></td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
        
        
    </form>
</body>
</html>
