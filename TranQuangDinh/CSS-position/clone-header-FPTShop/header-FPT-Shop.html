<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo header FPT shop </title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fpt-header">
        <div class="fpt-header__top">
            <div class="fpt-header__top--logo">
                <img src="FPTshop.png" alt="this is Shop's Logo">
            </div>
            <div class="fpt-header__top--search">
                <form action="" method="get">
                    <input type="text" placeholder="Nhập tên điện thoại, máy tính, phụ kiện... cần tìm">
                    <button type="submit">
                        <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <div class="fpt-header__top--extention">
                <ul>
                    <li><a href="#"><i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i> <span>Thông tin hay</span> </a></li>
                    <li><a href="#"><i class="fa fa-lightbulb-o fa-2x" aria-hidden="true"></i><span>Thu hộ điện, nước</span> </a></li>
                    <li><a href="#"><i class="fa fa-shopping-basket fa-2x" aria-hidden="true"></i><span>Giỏ hàng</span> </a></li>
                </ul>
            </div>
        </div>
        <div class="fpt-header__menu">
            <div class="fpt-header__menu--nav">
                <ul>
                    <li id="phone-product"><a href=""><i class="fa fa-mobile fa-2x" aria-hidden="true"></i>ĐIỆN THOẠI</a> 
                    <div class="phone-product-list">
                        <div class="manufacturer">

                        </div>
                        <div class="price">

                        </div>
                        <div class="best-seller">

                        </div>
                        <div class="new-produce">

                        </div>
                    </div>
                    </li>
                    <li id="laptop-product"><a href=""><i class="fa fa-laptop fa-2x" aria-hidden="true"></i>LAPTOP</a>
                        <div class="laptop-product-list">
                            <div class="manufacturer">
    
                            </div>
                            <div class="price">
    
                            </div>
                            <div class="best-seller">
    
                            </div>
                            <div class="new-produce">
    
                            </div>
                        </div>
                    </li>
                    <li><a href=""><i class="fa fa-apple fa-2x" aria-hidden="true"></i>APPLE</a> </li>
                    <li><a href=""><i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>HÀNG GIA DỤNG</a> </li>
                    <li><a href=""><i class="fa fa-headphones fa-2x" aria-hidden="true"></i>PHỤ KIỆN</a> </li>
                    <li><a href=""><i class="fa fa-window-restore fa-2x" aria-hidden="true"></i>MÁY CŨ GIÁ RẺ</a> </li>
                    <li><a href=""><i class="fa fa-tablet fa-2x" aria-hidden="true"></i>TABLET</a> </li>
                    <li><a href=""><i class="fa fa-indent fa-2x" aria-hidden="true"></i>SIM & THẺ</a> </li>
                    <li><a href=""><i class="fa fa-fire fa-2x" aria-hidden="true"></i>KHUYẾN MÃI</a> </li>
                    <li><a href=""><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>TRẢ GÓP 0%</a> </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://use.fontawesome.com/ba537c530b.js"></script>
