<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .headCalendar {
            color: blue;
            height: 30px;
        }
        .headViF {
            background-color: red;
            color: white;
            width: 60px;
            height: 20px;
        }
        .headViE {
            background-color: blue;
            color: white;
            width: 60px;
            height: 20px;
        }
        .headVi {
            background-color: orange;
            color: white;
            width: 60px;
            height: 20px;
        }
        .headEngF {
            color: red;
            width: 60px;
            height: 20px;
        }
        .headEngE {
            color: blue;
            width: 60px;
            height: 20px;
        }
        .cellF {
            color: red;
            border: thick double #32a1ce;
            width: 60px;
            height: 30px;
        }
        .cellE {
            color: blue;
            border: thick double #32a1ce;
            width: 60px;
            height: 30px;
        }
        .cell {
            border: thick double #32a1ce;
            width: 60px;
            height: 30px;
        }
        sub {
            color: black;
        }
        table {
            text-align: center;
            border: 4mm ridge rgba(170, 50, 220, .6);
        }
    </style>
</head>
