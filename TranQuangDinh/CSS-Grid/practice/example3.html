<!DOCTYPE html>
<html>

<head>
    <style>
        *{
            box-sizing: border-box;
        }
        .grid-container {
            margin: 0 auto;
            display: grid;
            width: 800px;
            height: 750px;
            align-content: baseline;
            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: 120px 120px 120px 120px 120px;
            grid-gap: 30px;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 30px;
        }
        .item1 {
            grid-area: 1 / 1 / 2 / 3;
            background-color: lawngreen !important;
        }
        .item5 {
            grid-area: 2 / 1 / 3 / 3;
            background-color: lawngreen !important;
        }
        .item3 {
            grid-area: 1 / 4 / 3 / 5;
            background-color: lightgrey !important;
        }
        .item9 {
            grid-area: 2 / 5 / 4 / 6;
            background-color: lightgrey !important;
        }
        .item6{
            grid-area: 3 / 1 / 5 / 3;
            background-color: tomato !important;
        }
        .item8 {
            grid-area: 3 / 3 / 5 / 5;
            background-color: tomato !important;
        }
        .item13 {
            grid-area: 5 / 3 / 6 / 5;
            background-color: lawngreen !important;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10"></div>
        <div class="item11"></div>
        <div class="item12"></div>
        <div class="item13"></div>
        <div class="item14"></div>
    </div>
</body>

</html>
