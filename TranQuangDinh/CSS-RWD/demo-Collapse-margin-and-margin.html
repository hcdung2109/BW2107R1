<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }
        .cart {
        width: 300px;
        height: 400px;
        padding: 20px;
        margin-left: 50px;
        
        box-shadow: 2px 2px 7px #ccc;
        border-radius: 7px;
        }
        .cart-title {
        background-color: #288ad6;
        padding: 3px 10px;
        margin-bottom: 20px;
        }
        .cart-content {
        width: 100%;
        height: 200px;
        border: 1px solid #288ad6;
        
        border-radius: inherit;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="cart">
        <div class="cart-title">Card title</div>
        <div class="cart-content">Card content</div>
    </div>

</body>
</html>
