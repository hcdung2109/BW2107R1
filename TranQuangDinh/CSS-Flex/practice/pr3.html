<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-container {
            width: 90%;
            margin: 0px auto;
        }
        [class *= "item"] {
            height: 100px;
            border-radius: 7px;
            margin: 5px 10px;
            flex: 1;
        }
        [class *= "row"] {
            display: flex;
            background-color: #fff;
        }
        .item3 {
            background-color: tomato;
        }
        .item2 {
            background-color: turquoise;
        }
        .item1 {
            background-color: green;
        }
        @media only screen and (max-width: 768px) {
            /* For mobile phones: */
            [class *= "row"] {
                flex-direction: column;
                height: 200px;
            }
        }
    </style>
</head>
<body>
        <div class="row1">
            <div class="item1"></div>
            <div class="item1"></div>
            <div class="item1"></div>
        </div>
        <div class="row2">
            <div class="item2"></div>
            <div class="item2"></div>
        </div>
        <div class="row3">
            <div class="item3"></div>
        </div>
</body>
</html>
