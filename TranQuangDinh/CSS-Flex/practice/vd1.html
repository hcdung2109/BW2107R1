<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .flex-container{
            background-color: chartreuse;
            margin: 10px;
        }
        div [class *= "row"] {
            display: flex;
            justify-content: space-between;
            margin: 10px;
            padding: 10px;
        }
        div [class *= "row"] div {
            margin: 10px;
        }
        .row3 button {
            margin: 10px;
        }
        .row3 {
            justify-content: flex-end !important;
        }
        @media only screen and (max-width: 768px) {
            /* For mobile phones: */
            div [class *= "row"] {
                flex-direction: column;
            }
            div [class *= "row"] input {
                /* width: 100%; */
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="row1">
            <div class="item"><input type="text"></div>
            <div class="item"><input type="text"></div>
            <div class="item"><input type="text"></div>
        </div>
        <div class="row2">
            <div class="item"><input type="text"></div>
            <div class="item"><input type="text"></div>
            <div class="item"><input type="text"></div>
        </div>
        <div class="row3">
            <button type="reset">RESET</button>
            <button type="button">SEARCH</button>
        </div>
    </div>
</body>
</html>
