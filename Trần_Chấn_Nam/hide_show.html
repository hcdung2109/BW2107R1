<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/hide_show.css">
</head>
<body>
    <h3>Bài 15 </h3>

    <button id="btnShow" onclick="show()" >Show</button>
    <button id="btnHide" onclick="hide()" >Hide</button>

    <img id="img1" style="display: block;"  src="Image/codo.png" alt="" width="300">

    <div id="div1"></div>

    <div id="div2"></div>

    <button id= "btnid1" onclick="height_change()">height change and background-color</button>
    <button id= "btnid2" onclick="border_change()">border radius change</button>
</body>
<script type="text/javascript">
    // hiển thị
    function show() {
        $('#img1').show();
    }

    function hide() {
        $('#img1').hide();
    }

    function height_change(){
        $('#div1').css("height","400");
        $('#div1').css("background-color","red");
    }

    function border_change(){
        $("#div2").css("border-radius", "10px")
    }  


</script>
</html>
