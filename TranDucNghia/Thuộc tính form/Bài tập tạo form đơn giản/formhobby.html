<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 10px cyan solid;
            width: 400px;
            height: 250px;
        }
        tr:nth-child(1){
            background-color: orangered;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .info{
            float: right;
            color: blue;
        }
        .hob{
            color: orangered;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">SỞ THÍCH CỦA BẠN</td>
        </tr>
        <tr>
            <td class="info">Họ và tên</td>
            <td><input type="text" name="name" id="" size=25></td>
        </tr>
        <tr>
            <td class="info">Email</td>
            <td><input type="email" name="email" id=""size=15></td>
        </tr>
        <tr>
            <td class="info">Sở thích</td>
            <td class="hob">
                <input type="checkbox" name="hobby" id="">Thể thao
                <input type="checkbox" name="hobby" id=""> Âm nhạc
                <input type="checkbox" name="hobby" id=""> Đọc sách
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="hob">
                <input type="checkbox" name="hobby" id="">Lướt web
                <input type="checkbox" name="hobby" id="">Chơi game
                <input type="checkbox" name="hobby" id="">Điện ảnh
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="hob">
                <input type="checkbox" name="hobby" id="">Du lịch
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</body>
</html>
