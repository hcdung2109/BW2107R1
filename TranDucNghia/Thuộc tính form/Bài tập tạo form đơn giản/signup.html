<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <style>
        table{
            background-color: rgb(243, 243, 101);
            width: 400px;
        }
        td:nth-child(1){
            width: 120px;
        }
        .tille{
            background-color: rgb(139, 223, 139);
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr class="tille">
            <td colspan="2">ĐĂNG KÍ HỌC VIÊN</td>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td>
                <input type="text" name="info" id="">
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" name="" id="" size=15></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="" id=""> Nam
                <input type="radio" name="" id=""> Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="" id="">
                    <option value="">--Chọn lớp--</option>
                    <option value="">HTML</option>
                    <option value="">CSS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</body>
</html>
