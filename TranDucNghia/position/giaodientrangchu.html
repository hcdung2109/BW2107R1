<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      body{
        position: relative;
      }
      html {
        font-family: Arial, Helvetica, sans-serif;
      }
      .menu {
        position: fixed;
        background:white;
        width: 100%;
        height: 80px;
      }
      .menu > ul {
        float: right;
        padding-right: 100px;
      }
      .menu ul li {
        position: relative;
        display: inline-block;
        line-height: 80px;
        padding: 0px 15px;
        list-style: none;
      }
      .menu ul ul {
        display: none;
        position: absolute;
        top: 80px;
        left: 0px;
        width: 200px;
        border-radius: 5px;
      }
      .menu li li {
        display: block;
        height: 50px;
        line-height: 50px;
      }
      .menu ul li a {
        text-decoration: none;
        text-transform: uppercase;
        color: black;
      }
      .menu ul li:hover ul {
        display: block;
        background-color: rgb(241, 241, 241);
      }
      .menu ul a:hover {
        color: red;
      }
      .menu>img {
        position: fixed;
        width: 80px;
        position: relative;
        left: 100px;
      }
      .slider{
          background-color: rgb(255, 224, 224);
          height: 700px;
          width: 100%;
      }
      h1{
          position: absolute;
          top: 42vh;
          left: 50px;
          font-family: Arial, Helvetica, sans-serif;
      }
      input{
        position: absolute;
        font-weight: bold;
          top: 50vh;
          left: 50px;
          width: 200px;
          height: 40px;
          background-color: white;
          color: red;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      input:hover{
          background-color: black;
          color: white;
      }
    </style>
  </head>
  <body>
      <div class="header">
    <div class="menu">
      <img src="./img/—Pngtree—coffee_3626459.png" alt="photo" />
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Menu</a></li>
        <li><a href="">Chefs</a></li>
        <li>
          <a href="">Features</a><i style="padding-left: 10px;" class="fas fa-angle-down"></i>
          <ul class="sun-nav">
            <li><a href="">item1</a></li>
            <li><a href="">item2</a></li>
            <li><a href="">item3</a></li>
          </ul>
        </li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </div>
    <div class="slider">
        <h1>Kalassy Cafe</h1><br>
        <input type="submit" value="Make a Reservation">
    </div>
</div>
  </body>
</html>
