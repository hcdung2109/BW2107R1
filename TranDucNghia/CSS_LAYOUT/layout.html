<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    #head{
        width: 100%;
        height: 60px;
        background-color: gray;
        color: white;
        line-height: 60px;
        text-align: center;
    }
    #head-link{
        width: 100%;
        height: 30px;
        background-color: thistle;
        margin-top: 5px;
        line-height: 30px;
        text-align: center;
    }
    #left{
        margin-top: 5px;
        width: 20%;
        background-color: turquoise;
        height: 300px;
        float: left;
        line-height: 300px;
        text-align: center;
    }
    #content{
        margin-top: 5px;
        width: 50%;
        background-color: burlywood;
        height: 300px;
        float: left;
        line-height: 300px;
        text-align: center;
    }
    #right{
        margin-top: 5px;
        width: 30%;
        background-color: chartreuse;
        height: 300px;
        float: left;
        line-height: 300px;
        text-align: center;
    }
    #footer{
        float: left;
        margin-top: 5px;
        clear:both;
        height: 100px;
        width: 100%;
        background-color: chocolate;
        line-height: 100px;
        text-align: center;
    }
</style>
<body>
    <div id="main">
        <div id="head">heade</div>
        <div id="head-link">heade-link</div>
        <div id="left">left</div>
        <div id="content">content</div>
        <div id="right">right</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
