<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BÀI 5 - LIST && TABLE</h1>
    <h3>VD 1:</h3>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h3>VD 2:</h3>
    <ul style="list-style-type: square;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h3>VD 3:</h3>
    <ul style="list-style-type: none;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>Tạo Danh sách có Thứ Tự</h2>
    <h3>VD 4:</h3>
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h3>VD 5:</h3>
    <ol type="A">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h3>VD 6:</h3>
    <ol type="a">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>
</html>
