<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div#main {
    width: 1000px;
    margin-left: auto;
    margin-right: auto;
    padding: 0;
}
div#head {
    height: 100px;
    background-color: #F5F5F5;
    border: 2px solid #CDCDCD;
    margin-bottom: 10px;
}
div#head-link {
    height: 30px;
    line-height: 30px;
    padding-left: 10px;
    padding-right: 10px;
    border: 2px solid #CDCDCD;
    margin-bottom: 5px;
    clear: both;
}
div#left {
    width: 150px;
    min-height: 400px;
    border: 2px solid #CDCDCD;
    background-color: #004c00;
    float: left;
}
div#content {
    width: 600px;
    min-height: 400px;
    border: 1px solid #CDCDCD;
    float: left;
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
}
div#right {
    width: 231px;
    min-height: 400px;
    border: 1px solid #CDCDCD;
    float: right;
    margin-bottom: 5px;
}
div#footer {
    height: 50px;
    clear: both;
    border: 1px solid #CDCDCD;
    background-color: #F8F8FF;
}
</style>
</head>
<body>
    <div id="main">
        <div id="head">
        </div>
        <div id="head-link">
        </div>
        <div id="left">
        </div>
        <div id="content">
        </div>
        <div id="right">
        </div>
        <div id="footer">
        </div>
    </div>
</body>
</html>
