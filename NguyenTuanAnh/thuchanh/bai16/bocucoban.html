<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #main{
        width: 90%;
        margin: auto;
    }
div#head {
    width: 100%;
    height: 90px;
    border: 2px solid black;
    background: #ccc;
    margin-bottom:10px;
}
div#nav {
    width: 100%;
    height: 20px;
    border: 2px solid #000;
    background-color: green;
    margin-bottom: 10px;
}
div#left {
    width: 25%;
    min-height: 400px;
    border: 2px solid #000;
    background-color: yellow;
    float: left;
    margin-bottom: 10px;
}
div#content {
    width: 46%;
    min-height: 400px;
    border: 2px solid #000;
    float: left;
    margin: 0 1% 10px 1%;
}
div#right {
    float: right;
    border: 2px solid #000;
    width: 25%;
    min-height: 400px;
    background: #397d80;
}
div#footer {
    clear: both;
    width: 100%;
    border: 2px solid #000;
    min-height: 40px;
    background: #515925;
}
</style>
</head>
<body>
    <div id="main">
        <div id="head"></div>
        <div id="nav"></div>
        <div id="left"></div>
        <div id="content"></div>
        <div id="right"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
