<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box1{
        height: 100px;
        width: 250px;
        padding: 50px;
        margin:50px;
        border:3px solid black;
        box-sizing: border-box;
    }
    .box2{
        height: 100px;
        width: 250px;
        padding: 50px;
        margin:50px;
        border:3px solid black;
        position: absolute;
        right: 0;
    }
</style>
</head>
<body>
    <h1>Css Box-sizing</h1>
    <div class="box1">
        <p>height:100px</p>
        <p>width:250px</p>
        <p>padding:50px</p>
        <p>margin:250px</p>
        <p>use box-sizing</p>
    </div>
    <div class="box2">
        <p>height:100px</p>
        <p>width:250px</p>
        <p>padding:50px</p>
        <p>margin:250px</p>
        <p>Not use box-sizing</p>
    </div>
</body>
</html>
