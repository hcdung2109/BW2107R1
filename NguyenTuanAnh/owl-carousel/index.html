<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <title>Document</title>
    <style>
        /* .slide{
            display: block !important;
        } */
        .carousel-wrap {
  margin: 90px auto;
  padding: 0 5%;
  width: 80%;
  position: relative;
}

/* fix blank or flashing items on carousel */
.owl-carousel .item {
  position: relative;
  z-index: 100; 
  -webkit-backface-visibility: hidden; 
}

/* end fix */
.owl-nav > div {
  margin-top: -26px;
  position: absolute;
  top: 50%;
  color: #cdcbcd;
}

.owl-nav i {
  font-size: 52px;
}

.owl-nav .owl-prev {
  left: -30px;
}

.owl-nav .owl-next {
  right: -30px;
}
    </style>
</head>
<body>
    <div class="carousel-wrap">
        <div class="owl-carousel">
          <div class="item"><img src="/image/reponsive1.jpg"></div>
          <div class="item"><img src="/image/reponsive2.jpg"></div>
          <div class="item"><img src="/image/reponsive3.jpg"></div>
          <div class="item"><img src="/image/reponsive4.jpg"></div>
          <div class="item"><img src="/image/reponsive1.jpg"></div>
          <div class="item"><img src="/image/reponsive2.jpg"></div>
          <div class="item"><img src="http://placehold.it/150x150"></div>
          <div class="item"><img src="http://placehold.it/150x150"></div>
          <div class="item"><img src="http://placehold.it/150x150"></div>
          <div class="item"><img src="http://placehold.it/150x150"></div>
          <div class="item"><img src="http://placehold.it/150x150"></div>
          <div class="item"><img src="http://placehold.it/150x150"></div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text.javascript"></script>
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js" type="text.javascript"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                navText: [
                    "<i class='fa fa-caret-left'></i>",
                    "<i class='fa fa-caret-right'></i>"
                ],
                autoplay: true,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                    items: 1
                    },
                    600: {
                    items: 3
                    },
                    1000: {
                    items: 5
                    }
                }
                }
            );
        });
    </script>
</body>
</html>
