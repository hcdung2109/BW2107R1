<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/js/bootstrap.js">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-outline-primary btn-lg">Chính</button>
        <button type="button" class="btn btn-outline-secondary">Phụ</button>
        <button type="button" class="btn btn-outline-success">Thành công</button>
        <button type="button" class="btn btn-outline-info">Thông tin</button>
        <button type="button" class="btn btn-outline-warning">Cảnh báo</button>
        <button type="button" class="btn btn-outline-danger">Nguy hiểm</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Màu tối đậm</button>
        <button type="button" class="btn btn-outline-light text-dark">Màu xám nhạt</button>
      </div>
    <!-- btn-block -->
    <div class="container">
        <button type="button" class="btn btn-warning btn-sm btn-block">Nút dạng khối nhỏ</button>
        <br>
     
        <button type="button" class="btn btn-primary btn-block">Nút dạng khối mặc định</button>
        <br>
        
        <button type="button" class="btn btn-success btn-lg btn-block">Nút dạng khối lớn</button>
        <br>
      </div>
    <!-- button co the click,hoac khong the click -->
    <div class="container">
        <button type="button" class="btn btn-primary active">Nút có thể click</button>
        <button type="button" class="btn btn-primary" disabled>Nút không thể click</button>
        <a href="#" class="btn btn-primary disabled">Link không thể click</a>
      </div>
    <!-- button loading -->
    <div class="container">
        <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
        </button>
        
        <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>
        
        <button class="btn btn-primary" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>
        
        <button class="btn btn-primary" disabled>
          <span class="spinner-grow spinner-grow-sm"></span>
          Loading..
        </button>
      </div>
</body>
</html>
