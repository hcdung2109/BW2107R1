<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* thuoc tinh justify-contant:center */
.flex-container {
    background-color: yellowgreen;
    display: flex;
    justify-content: center;
    height: 200px;
    align-items: center;
}
.flex-container div {
    width: 100px;
    font-size: 30px;
    margin: 10px;
    background-color: #fff;
    text-align: center;
    line-height: 50px;
}
/* thuoc tinh justify-contant:flex-start */
.flex-container1 {
    background-color: yellowgreen;
    display: flex;
    justify-content: flex-start;
}
.flex-container1 div {
    width: 100px;
    font-size: 30px;
    margin: 10px;
    background-color: #fff;
    text-align: center;
    line-height: 50px;
}
/* thuoc tinh justify-contant:flex-end */
.flex-container2 {
    background-color: yellowgreen;
    display: flex;
    justify-content: flex-end;
}
.flex-container2 div {
    width: 100px;
    font-size: 30px;
    margin: 10px;
    background-color: #fff;
    text-align: center;
    line-height: 50px;
}
/* thuoc tinh justify-contant:space-around */
.flex-container3 {
    background-color: yellowgreen;
    display: flex;
    justify-content: space-around;
}
.flex-container3 div {
    width: 100px;
    font-size: 30px;
    margin: 10px;
    background-color: #fff;
    text-align: center;
    line-height: 50px;
}
/* thuoc tinh justify-contant:space-between */
.flex-container4 {
    background-color: yellowgreen;
    display: flex;
    justify-content: space-between;
}
.flex-container4 div {
    width: 100px;
    font-size: 30px;
    margin: 10px;
    background-color: #fff;
    text-align: center;
    line-height: 50px;
}
</style>
</head>
<body>
    <!-- thuoc tinh justify-contant:center -->
    <h3>justify-contant:center</h3>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <!-- thuoc tinh justify-contant:flex-start -->
    <h3>justify-contant:flex-start</h3>
    <div class="flex-container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <!-- thuoc tinh justify-contant:flex-end -->
    <h3>justify-contant:flex-end</h3>
    <div class="flex-container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <!-- thuoc tinh justify-contant:space-around -->
    <h3>justify-contant:space-around</h3>
    <div class="flex-container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <!-- thuoc tinh justify-contant:space-between -->
    <h3>justify-contant:space-between</h3>
    <div class="flex-container4">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
</body>
</html>
