<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin:0;
        padding: 0;
    }
    *{
        box-sizing: border-box;
    }
    .ft{
        width: 98%;
        margin: auto;
        background-color: aqua;
        padding: 10px;
        border-radius: 10px;
        border:2px solid #000;
    }
    .ft::after{
        content: "";
        clear: both;
        display: table;
    }
    .container{
        display: flex;
        justify-content: space-around;
        padding: 10px;
        flex-wrap: wrap;
    }
    .item{
        border:2px solid #000;
        border-radius: 4px;
        padding: 5px;
        font-size: 15px;
        flex-basis: 33%;
        margin:2px;
        text-align: center;
    }
    .btn{
        float:right;
        width: 50%;
        display:flex;
        margin-right: 10px;
        justify-content: space-between;
    }
    .btn .btn-1{
        flex-grow: 1;
        padding: 10px;
        border-radius: 4px;
        margin-right: 5px;
    }
    .btn-1 a{
        text-decoration: none;
    }
    @media only screen and (max-width:560px){
        .container{
            flex-direction: column;
        }
        .btn{
            width: 95%;
            margin:0 10px ;
        }
        .btn .btn-1{
            font-size: 10px;
        }
        .btn-1:hover a{
            color:black;
        }
    }
</style>
</head>
<body>
    <div class="ft">
        <div class="container">
            <div class="item">input1</div>
            <div class="item">input2</div>
            <div class="item">input3</div>
            <div class="item">input4</div>
            <div class="item">input5</div>
            <div class="item">input6</div>
        </div>
        <div class="btn">
            <button type="reset" class="btn-1"> <a href="#">RESET</a></button>
            <button type="button" class="btn-1"> <a href="#">SEARCH</a></button>
        </div>
</body>
</html>
