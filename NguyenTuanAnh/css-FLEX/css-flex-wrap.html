<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .flex-container{
        background-color: burlywood;
        display: flex;
        flex-wrap: wrap;
    }
    .flex-container div{
        width: 185px;
        margin: 10px;
        line-height: 40px;
        text-align: center;
        font-size: 20px;
        background: #fff;
    }
    /* thuoc tinh nowrap */
    .flex-container1{
        background-color: burlywood;
        display: flex;
        flex-wrap: nowrap;
    }
    .flex-container1 div{
        width: 185px;
        margin: 10px;
        line-height: 40px;
        text-align: center;
        font-size: 20px;
        background: #fff;
    }
    /* thuoc tinh wrap-reverse */
    .flex-container2{
        background-color: burlywood;
        display: flex;
        flex-wrap: wrap-reverse;
    }
    .flex-container2 div{
        width: 185px;
        margin: 10px;
        line-height: 40px;
        text-align: center;
        font-size: 20px;
        background: #fff;
    }
</style>
</head>
<body>
    <h3>thuoc tinh wrap</h3>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div>  
        <div>10</div>
        <div>11</div>
        <div>12</div>  
      </div>
      <!-- thuoc tinh nowrap -->
      <h3>thuoc tinh nowrap</h3>
    <div class="flex-container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div>  
        <div>10</div>
        <div>11</div>
        <div>12</div>  
      </div>
      <!-- thuoc tinh wrap-reverse -->
      <h3>thuoc tinh nowrap</h3>
    <div class="flex-container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div>  
        <div>10</div>
        <div>11</div>
        <div>12</div>  
      </div>
      
</body>
</html>
