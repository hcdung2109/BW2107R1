<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td,th{
            width: 80px;
            height: 50px;
            text-align: center;
            font-size: larger;
        }
        sub{
            color: black;
            font-size: 17px;   
        }
        .day{
            border: 3px solid #bdbdbd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="7" style="color:blue;font-size: xx-large;">Tháng 10 - October</th>
        </tr>
        <tr>
            <th style="color:white;background-color: red;border: 1px solid white;">C.Nhật</th>
            <th style="color:white;background-color: orange;border: 1px solid white;">T.Hai</th>
            <th style="color:white;background-color: orange;border: 1px solid white;">T.Ba</th>
            <th style="color:white;background-color: orange;border: 1px solid white;">T.Tư</th>
            <th style="color:white;background-color: orange;border: 1px solid white;">T.Năm</th>
            <th style="color:white;background-color: orange;border: 1px solid white;">T.Sáu</th>
            <th style="color:white;background-color: blue;border: 1px solid white;">T.Bảy</th>
        </tr>
        <tr>
            <td style="color: red;">Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td style="color: blue;">Sat</td>
        </tr>
        <tr>
            <th class="day" style="color: red;"></th>
            <th class="day"></th>
            <th class="day"></th>
            <th class="day"></th>
            <th class="day">1<sub>13</sub></th>
            <th class="day">2<sub>14</sub></th>
            <th class="day" style="color: blue;">3<sub>15</sub></th>
        </tr>
        <tr>
            <th class="day" style="color: red;">4<sub>16</sub></th>
            <th class="day">5<sub>17</sub></th>
            <th class="day">6<sub>18</sub></th>
            <th class="day">7<sub>19</sub></th>
            <th class="day">8<sub>20</sub></th>
            <th class="day">9<sub>21</sub></th>
            <th class="day" style="color: blue;">10<sub>22</sub></th>
        </tr>
        <tr>
            <th class="day" style="color: red;">11<sub>23</sub></th>
            <th class="day">12<sub>24</sub></th>
            <th class="day">13<sub>25</sub></th>
            <th class="day">14<sub>26</sub></th>
            <th class="day">15<sub>27</sub></th>
            <th class="day">16<sub>28</sub></th>
            <th class="day" style="color: blue;">17<sub>29</sub></th>
        </tr>  
        <tr>
            <th class="day" style="color: red;">18<sub>1.9</sub></th>
            <th class="day">19<sub>2</sub></th>
            <th class="day">20<sub>3</sub></th>
            <th class="day">21<sub>4</sub></th>
            <th class="day">22<sub>5</sub></th>
            <th class="day">23<sub>6</sub></th>
            <th class="day" style="color: blue;">24<sub>7</sub></th>
        </tr>  
        <tr>
            <th class="day" style="color: red;">25<sub>8</sub></th>
            <th class="day">26<sub>9</sub></th>
            <th class="day">27<sub>10</sub></th>
            <th class="day">28<sub>11</sub></th>
            <th class="day">29<sub>12</sub></th>
            <th class="day">30<sub>13</sub></th>
            <th class="day" style="color: blue;">31<sub>14</sub></th>
        </tr>
    </table>
</body>
</html>
