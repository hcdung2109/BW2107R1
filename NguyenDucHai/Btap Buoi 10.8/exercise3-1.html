<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn cờ vua</title>
    <style>
        table{
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        .white{
            width: 80px;
            height: 80px;
            background-color: white;
        }
        .black{
            width: 80px;
            height: 80px;
            background-color: black;
        }
        .number{
            text-align: center;
            font-size: 30px;
        }
        .word{
            text-align: center;
            font-size: 30px;
        }
        body{
            background-color: orange;
        }
    </style>
</head>

            <th class="number">7</th>
            <th class="number">8</th>
        </tr>
        <tr>

            <td class="black"></td>

            <td class="black"></td>

            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <th class="word">D</th>

            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <tr>

            <td class="black"></td>

            <td class="white"></td>

            <td class="black"></td>

        </tr>

            <td class="black"></td>
