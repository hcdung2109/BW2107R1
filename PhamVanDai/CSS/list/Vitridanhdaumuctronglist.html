<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a {list-style-position:inside;}
        ul.b {list-style-position:outside;}
    </style>
</head>
<body>
    <p>Danh sách dưới đây được thiết lập list-style-position: inside:</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    
    <p>Danh sách dưới đây được thiết lập list-style-position: outside:</p>
    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    
    <p>"list-style-position: outside" là thiết lập mặc định.</p>
</body>
</html>
