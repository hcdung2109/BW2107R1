<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="simpleform.html" method="GET" class=".wofoo">
    <h2>Order Form</h2>
    <p>Tạo tùy chọn với select ... option. </p>
    <p>What would you like to buy?</p>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B (+0,5$)</option>
        <option value="">C (+0.5$)</option>
    </select>
    <p>Tạo radio button</p>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd"> 1-$20 <br>
    <input type="radio" name="rd"> 2-$20 <br>
    <input type="radio" name="rd"> 3-$25 <br>
    <p>Tạo textfield</p>
    <p>Name <span style="color: red;"></span>*</p>
    <input type="text" name="firstname" placehoder="FirstName" size="15"/>
    <input type="text" name="lastname" placeholder="LastName" size="15"/>
    <p>Email</p>
    <input type="text" name="email" size="35"/>
    <p>phone number</p>
    <input type="text" name="phone1" size="5"/>
    <input type="text" name="phone2" size="5"/>
    <input type="text" name="phone3" size="5"/>
    <p>Tạo Button </p>
    <p><input type="button" name="BTSubmit" value="gửi"/></p>
    <p>Tạo style font chữ áp dụng toàn bộ form</p>
    <style>
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, Sans-serif;
        }
    </style>
</form>

</body>
</html>
