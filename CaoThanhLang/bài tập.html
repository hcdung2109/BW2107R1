<!DOCTYPE html>
<html lang="en">
<head>
    <title>bài tập giao diện giản lược</title>
    <style>
        .header {
            position: fixed;
            display: flex;
            align-content: center;
            width: 100%;
            top: 0px;
            z-index: 2;
        }
        .header img {
            width: 70px;
            height: 60px;
            padding-left: 10px;
        }
        .navbar a {
            color: black;
            text-decoration: auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        .navbar a:hover {
            color: tomato;
        }
        .navbar {
            background-color: white;
            width: 100%;
            position: relative;
            top: 0px;
            height: 20px;
            word-spacing: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-right: 50px;
            text-align: right;
        }
        .main {
            padding: 10px 10px;
            position: relative;
            top: 40px;
            z-index: 1;
        }
        .main img {
            width: 100%;
            height: 900px;
        }
        
        .sidebar {
            background-color: rgba(37, 26, 121, 0.8);
            position: absolute;
            padding-top: 200px;
            padding-left: 50px;
            height: 700px;
            padding-bottom: 10px;
            width: 400px;
            top: 0px;
            color: aliceblue;
        }
        #nameStore {
            font-size: 50px;
            line-height: 0px;
            font-family: 'WindSong', cursive;
            font-weight: bolder;
        }
        #slogan {
            font-size: 20px;
    
        }
        .sidebar a {
            text-decoration: none;
            font-size: 20px;
            background-color: red;
            color: rgb(255, 188, 111);
            padding:10px;
        }
        .sidebar a:hover {
            background-color:white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="logo not found!!!" >
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#chefs">Chefs</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="main">
        <img src="background.jpg" alt="image not found!!!">
        <div class="sidebar">
            <p id="nameStore">KlassyCafe</p>
            <p id="slogan">THE BEST EXPERIENCE</p>
            <a href="#">Make a reservation</a>
        </div>
    </div> 
</body>
</html>
