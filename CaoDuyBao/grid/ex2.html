<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.grid-container{
			display:inline-grid;
			background-color:blue;
			grid-template-columns: auto auto auto;
			padding:20px;
			justify-content: center;
			column-gap:53px;
			row-gap:20px;
			margin-left:80px;
			margin-top:50px;
			border:4px solid black;
		}
		.grid-items{
			border:2px solid white;
			width:200px;
			padding:9px;
		}
		.grid-c{
			display:inline-grid;
			grid-template-columns:98px 50px 50px;
			grid-column:3/4;
			grid-gap:10px;
		}
		.grid-c button{
			width:58px;
			height:20px;
		}
		
	</style>
</head>
<body>
	<div class="grid-container">
			<div class="grid-items">input1</div>
			<div class="grid-items">input2</div>
			<div class="grid-items">input3</div>
			<div class="grid-items">input4</div>
			
			<div class="grid-c">
			<div></div>
			<button>Reset</button>
			<button>Search</button>
			</div>
			</div>

</body>
</html>
