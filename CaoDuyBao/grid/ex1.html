<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.grid-container{
			display:inline-grid;
			background-color:blue;
			grid-template-columns: auto auto auto;
			padding:20px;
			justify-content: center;
			column-gap:53px;
			row-gap:20px;
			margin-left:80px;
			margin-top:50px;
			border:4px solid black;
		}
		.grid-items{
			border:2px solid white;
			width:200px;
			padding:9px;
		}
		.grid-c{
			display:inline-grid;
			row-gap:30px;
			grid-template-columns: auto auto;
			grid-gap:20px;
			
		}
		.grid-items-1{
			row-gap:27px;
			border:2px solid white;
			padding:3px;
			background-color:white;
			color:red;
			text-align:center;
			line-height:28px;
		}
	</style>
</head>
<body>
	<div class="grid-container">
			<div class="grid-items">input1</div>
			<div class="grid-items">input2</div>
			<div class="grid-items">input3</div>
			<div class="grid-items">input4</div>
			<div class="grid-items">input5</div>
			<div class="grid-items">input6</div>
			<div class="grid-items-2"></div>
			<div class="grid-items-2"></div>
			<div class="grid-c">
			<div class="grid-items-1">Reset</div>
			<div class="grid-items-1">Search</div>
			</div>
			</div>

</body>
</html>
