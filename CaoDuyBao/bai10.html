<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a {
            border: 10px solid hotpink;
            padding: 30px;
            background-color: black;
            color: white;
            margin-top: 15px;
            margin-right: 50px;
            margin-left: 20px;
            text-align: center;
            width: 300px
        }
        
        div.b {
            border-style: b;
            border: 10px solid hotpink;
            padding: 20px;
            background-color: black;
            color: white;
            margin-top: 50px;
            margin-right: 50px;
            margin-left: 20px;
            text-align: center;
            width: 400px
        }
        
        div.c {
            color: green;
            border: 1px solid grey;
            text-align: center;
            font-size: 40px;
            width: 200px;
            background-color: grey;
            margin: 100px;
        }
        
        div.d {
            padding: 80px;
            border: 20px solid green;
            width: 400px;
            margin: 20px;
        }
        
        #demo {
            width: 350px;
            display: flex;
            float: left;
            border: 6px solid black;
            border-radius: 6%;
        }
        
        .d1 {
            margin-left: 20px;
            width: 150px;
            height: 80px;
            box-shadow: 0 0 0 4px mediumslateblue;
            box-sizing: border-box;
            border-radius: 36%;
        }
        
        .d2 {
            width: 150px;
            height: 80px;
            padding: 30px;
            box-shadow: 0 0 0 4px darkred;
            box-sizing: border-box;
            border-radius: 36%;
        }
        
        div.cc {
            margin: auto;
            padding: 35px;
            width: 80px;
            box-shadow: inset 0 0 22px indianred;
            border-radius: 50%;
        }
        
        div.cc>div {
            padding: 0 0px 100px 0px;
            border-radius: 3%;
            box-shadow: inset 0 0 22px seagreen;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;color:rgb(238, 87, 17)">Thực hành bài 10</h2>
    <div class="a">demo bài 10 </div>
    <div class="b">Thực hành về thẻ div</div>
    <hr>
    <div class="d">
        <div class="c">Web Programme</div>
    </div>
    <hr>
    <br>
    <br>
    <br>
    <div id="demo">
        <div class="d1"></div>
        <div class="d2"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="cc">
        <div></div>
    </div>
</body>

</html>
