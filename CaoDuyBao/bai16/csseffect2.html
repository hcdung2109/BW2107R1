<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
	h1{
		text-align:center;
	}
    .circle{
        position: relative;
        background-color: cadetblue;
        width: 200px;
        height: 200px;
        animation-name:move ;
        animation-iteration-count: infinite;
		border-radius:50%;
		animation-duration:4s;
    }
    @keyframes move {
        0%{background-color: gold; left: 200px; top: 0px;}
        25%{background-color: rgb(116, 202, 30) ; left:800px; top: 0px;}
        50%{background-color: chocolate; left: 800px; top: 300px;}
        75%{background-color: rgb(209, 24, 126); left: 0px; top: 400px;}
        100%{background-color: darkblue;left: 0px; top: 0px;}
    }
</style>
</head>
<body>
    <h1>Animation</h1>
    <div class="circle"></div>
</body>
</html>
