<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.f{
			border:1px solid blue; 
			width:300px; height:100px;
			padding:50px;
		}
		.s
		{
			border:1px solid red; 
			width:300px;
			 height:100px;
			padding:20px;
			background-color: black;
			color:white
		}
		.t{
			border:1px solid blue; 
			width:300px; height:100px;
			padding:30px;
			border-radius: 4px;
			box-sizing:border-box;
		}
		.z{
			border:1px solid red; 
			width:300px;
			 height:100px;
			padding:20px;
			background-color: lightcoral;
			color:white;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div class="f">Anh Long</div>
	<div class="s">Ba Tuấn</div>
	<div class="t">Bảo</div>
	<div class="z">Mẹ Ngoan</div>
</body>
</html>
