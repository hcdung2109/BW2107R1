<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #menu {
            background-color: black;
            position: fixed;
            width: 100%;
            height: 50px;
            top: 0px;
            padding-left: 50px;
        }
        
        #menu li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        
        #menu ul ul {
            visibility: hidden;
            position: absolute;
            top: 50px
        }
        
        #menu li {
            position: relative;
            float: left;
            list-style: none;
            padding: 12px;
            width: 100px;
        }
        
        #menu ul li:hover ul {
            visibility: visible;
            background-color: black;
        }
        
        #menu ul ul li {
            width: 200px;
            border: 1px solid white;
        }
        
        #menu ul ul li a {
            font-size: 15px;
        }
        
        #menu ul li img {
            width: 100px
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul>
            <li><img src="logo.svg"></li>
            <li><a href="#">Sem 1</a>
                <ul>
                    <li><a href="#">Computing Fundametal</a></li>
                    <li><a href="#">C Programming</a></li>
                    <li><a href="#">Building Dynamic Website</a></li>
                    <li><a href="#">MS Transact-SQL</a></li>
                    <li><a href="#">Project</a></li>
                </ul>
            </li>
            <li><a href="#">Sem 2 </a>
                <ul>
                    <li><a href="#">Cloud Computing</a></li>
                    <li><a href="#">APJ - I</a></li>
                    <li><a href="#">APJ - II</a></li>
                    <li><a href="#">APJ - III</a></li>
                    <li><a href="#">eProject</a></li>
                </ul>
            </li>
            <li><a href="#">Sem 3</a></li>
            <li><a href="#">Sem 4</a></li>

        </ul>
    </div>
</body>

</html>
