<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		*{
			padding:0px;margin:0px;
			box-sizing: border-box;
		}
		.header{
			border:black solid 1px;
			text-align:center;
			height:60px;
			padding-top:16px;
			
		}
		.menu{
			border:black solid 1px;
			text-align:center;
			height:35px;
			padding:5px;
		}
		.left{
			width:30%;
			height:650px;
			float:left;
			background-color:black;
			color:white;text-align:center;
		}
		.right{
			width:70%;
			float:left;
			background-color:blue;
			height:650px;
			color:white;text-align:center;
		}
		.footer{
			
			background-color:aqua;
			color:black;
			text-align:center;
		}
		.top {
            border-radius: 50%;
            background-color: red;
            width: 50px;
            height: 50px;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
		.wrapper::after {
            content : '';
            clear : both;
            display : table;}

		@media screen and (min-width: 320px) {
			.left{
				width:100%;
				height:200px;
			}
            .right{
				width:100%;
				height:200px;
			}
        /*Ipad ngang(1024 x 768)*/
        @media screen and (min-width: 1024px){
            .left{
				width:40%;
				height:650px;
			}
            .right{
				width:60%;
				height:650px;
			}
        }
    
	}
	</style>
</head>
<body>
	<div class="header">
		<h2>Header</h2>
	</div>
	<div class="menu">
		<h3>Menu</h3>
	</div>
	<div class="bar">
		<div class="left"><h3>Left</h3></div>
		<div class="right"><h3>Right</h3></div> 
	</div>
	<div class="footer"><h3>Footer</h3></div>
	<div class="top" onclick="toTop()"></div>

    <script type="text/javascript">
        function toTop() {
            $('html,body').animate({ scrollTop: 0 }, 'fast');
        }
    </script>

</body>
</html>
