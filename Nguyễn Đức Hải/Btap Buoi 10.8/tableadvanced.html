<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,td{
            text-align: center;
            padding: 8px;
        }
        table{
            border-collapse: collapse;
        }
        tr:nth-child(1){
            background-color: red;
            text-align: center;
            color: white;
        }
        tr:nth-child(2){
            background-color: red;
            text-align: center;
            color: white;
        }
        .body{
            color: gray;
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" style="width: 150px; height: 100px; border: 1px solid white;">Thứ</td>
            <td colspan="2" style="width: 500px; border: 1px solid white;">Hoạt động</td>
        </tr>
        <tr>
            <td style="width: 300px; border: 1px solid white;">Sáng</td>
            <td style="width: 500px; border: 1px solid white;">Chiều</td>
        </tr>
        <tr>
            <td class="body">Thứ 2</td>
            <td class="body">Thể dục</td>
            <td class="body">HD trò chơi mới</td>
        </tr>
        <tr>
            <td class="body">Thứ 3</td>
            <td class="body">Nhận biết tập nói</td>
            <td class="body">Rèn nề nếp kĩ năng sống</td>
        </tr>
        <tr>
            <td class="body">Thứ 4</td>
            <td class="body">Âm nhạc</td>
            <td class="body">Vui chơi</td>
        </tr>
        <tr>
            <td class="body">Thứ 5</td>
            <td class="body">Văn học</td>
            <td class="body">Nhận biết giá trị sống</td>
        </tr>
    </table>
</body>
</html>
