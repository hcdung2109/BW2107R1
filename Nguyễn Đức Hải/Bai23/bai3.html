<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{

            display: grid;
            width: min-content;
            grid-template-columns:50px 50px 50px 50px 50px;
            grid-template-rows: 50px 50px 50px 50px 50px;
            padding: 10px;
            background-color: aqua;
            grid-gap: 10px 10px;
        }
        [id*="item"]{
            
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.8);
        }
        #item1,#item5,#item6{
            grid-column: 1/3;
        }
        #item6{
            grid-row:  3/5 ;
        }
        #item13{
            grid-column: 3/5;
        }
        #item3{
            grid-row: 1/3;
            grid-column: 4/5;
        }
        #item8{
            grid-row: 3/5;
            grid-column: 3/5;
        }
        #item9{
            grid-row: 2/4;
            grid-column: 5/6;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>  
        <div id="item4">4</div>
        <div id="item5">5</div>
        <div id="item6">6</div>  
        <div id="item7">7</div>
        <div id="item8">8</div>
        <div id="item9">9</div>
        <div id="item10">10</div>
        <div id="item11">11</div>
        <div id="item12">12</div>
        <div id="item13">13</div>
        <div id="item14">14</div>
    </div>
</body>
</html>
