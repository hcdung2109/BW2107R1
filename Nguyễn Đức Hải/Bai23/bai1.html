<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            /* padding: 0px;
            margin: 0px; */
        }
        .grid-container{
            width: 90%;
            display: grid;
            grid-template-columns:auto auto auto;
            padding: 10px;
            background-color: aqua;
            grid-gap: 10px 10px;
        }
        .grid-item{
            /* border: 1px solid rgba(0, 0, 0, 0.8); */
            padding: 10px;
            text-align: center;
            
        }
        .grid-item input{
            width: 100%;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left:20px ;
        }
        #button{
            grid-column: 3/ 4;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><input type="text" placeholder="input1"></div>
        <div class="grid-item"><input type="text" placeholder="input2"></div>
        <div class="grid-item"><input type="text" placeholder="input3"></div>  
        <div class="grid-item"><input type="text" placeholder="input4"></div>
        <div class="grid-item"><input type="text" placeholder="input5"></div>
        <div class="grid-item"><input type="text" placeholder="input6"></div>
        <div class="grid-item" id="button">
            <button>RESET</button>
            <button>SEARCH</button>
        </div>  
        <!-- <div class="grid-item"></div>
        <div class="grid-item"></div> -->
    </div>
</body>
</html>
