    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #menu {
            background-color: black;
            height: 50px;
            width: 100%;
            color: white;
            position: fixed;
            top: 0px;
        }

        #menu li a{
            text-decoration-line: none;
            color: white;
            
        }
        #menu li{
            padding: 15px;
            float: left;
            list-style-type: none;
            width: 100px;
            position: relative;
        }
        #menu ul ul {
            visibility: hidden;
            top: 60px;
            left: 0px;
            position: absolute;
        }
        
        #menu li li{
            width: 200px;
            background-color: black;
            text-align: left;
            border: 1px solid white;
        }
        #menu ul li:hover ul{
            visibility: visible;
        }
        #menu ul li img{
            height: 20px;
            float: left;
            position: relative;
        }
    </style>
</head>
