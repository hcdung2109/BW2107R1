<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 1000px;
            margin: auto;
            padding: 0px;
        }
        #head{
            height: 100px;
            background-color: pink;
            border: 1px solid pink;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #head-link{
            height: 30px;
            border: 1px solid orange;
            background-color: orange;
            margin-bottom:5px;
            clear: both;
            border-radius: 5px;
        }

        #left{
            width:150px;
            min-height: 400px;
            border: 1 solid green;
            background-color: green;
            float: left;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #content{
            width: 600px;
            min-height: 400px;
            float: left;
            background-color: gray;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            border: 1 solid gray;
            border-radius: 5px;
        }

        #right{
            width: 234px;
            min-height: 400px;
            background-color: aqua;
            float: right;
            border: 1px solid aqua;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #footer{
            height:50px;
            clear: both;
            background-color: chartreuse;
            border: 1px solid chartreuse;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="head"></div>
        <div id="head-link"></div>
        <div id="left"></div>
        <div id="content"></div>
        <div id="right"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
