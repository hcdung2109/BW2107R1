<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            background: #cce5ff;
            margin: 5px;
        }
        ol,li{
            background: #ffe5e5;
            padding: 5px;
            margin-left: 35px;
        }
        ol{
            background: #ff9999;
            padding: 20px;
        }
        ul{
            list-style: square inside url("https://www.w3schools.com/cssref/sqpurple.gif");
            background: #3399ff;
            padding: 20px;
        }
        ul.a {
            list-style-type: circle;
            list-style-position:inside;
            background-color: pink;
        }   

        ul.b {
            list-style-type: square;
            list-style-position:outside;
        }

        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <p>VD về danh sách không có thứ tự:</p>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

    <p>VD về danh sách có thứ tự:</p>
        <ol class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>

        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
</body>
</html>
