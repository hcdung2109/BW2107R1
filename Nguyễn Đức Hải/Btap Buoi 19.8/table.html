<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
        }
        td{
            height: 50px;
            vertical-align:auto;
            padding: 5px;
        }
        th{
            height: 50%;
            background-color: #4caf50;
            color: white;
            text-align: left;
            padding: 5px;
        }
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Họ đệm</th>
          <th>Tên</th>
          <th>Tiết kiệm ($)</th>
        </tr>
        <tr>
          <td>Nguyễn Trung</td>
          <td>Tuyến</td>
          <td>110</td>
        </tr>
        <tr>
          <td>Nguyễn Thị Xuân</td>
          <td>Quỳnh</td>
          <td>170</td>
        </tr>
        <tr>
          <td>Nguyễn Thị Kim</td>
          <td>Cúc</td>
          <td>320</td>
        </tr>
        <tr>
          <td>Bùi Thành</td>
          <td>Trung</td>
          <td>280</td>
      </tr>
      </table>
</body>
</html>
