<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row1,.row2,.row2{
            display: flex;
            flex-flow:row wrap;
        }
        .row1 div{
            background-color: lightgreen;
            flex-grow: 1;
            height: 100px;
            margin: 10px;
        }
        .row2 div{
            background-color: lightblue;
            flex-grow: 1;
            height: 150px;
            margin: 10px;
        }
        .row3 div{
            background-color: lightcoral;
            flex-grow: 1;
            height: 250px;
            margin: 10px;
        }
        @media only screen and (max-width: 700px){
            .row1,.row2,.row2{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="row1">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="row2">
        <div></div>
        <div></div>
    </div>
    <div class="row3">
        <div></div>
    </div>
</body>
</html>
