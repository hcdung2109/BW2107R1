<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
       .box::before{
           content: "";
           width: 50px;
           height: 50px;
           display: block;
           background-color: teal;
           color: white;
           font-size: 16px;
           position: absolute;
           top: 10px;
           left: 10px;
       }
       .box::after{
           content: "";
           position: absolute;
           bottom: 10px;
           left: 10px;
           width: 50px;
           height: 50px;
           display: block;
           background-color: greenyellow;
           color: white;
           font-size: 16px;
       }
       .box{
           position: relative;
           width: 100%;
           height: 300px;
           background: hotpink;
       }

    </style>
</head>
<body >
<div class="box">

</div>
</body>
</html>
