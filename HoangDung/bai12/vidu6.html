<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
        position: relative;
        background: #EEE;
        height: 60vw;
        width: 80vw;
        }
        .wrapper div {
        position: absolute;
        height: 25%;
        width: 20%;
        }
        .wrapper .one {
        top: 16px;
        left: 16px;
        background: blue;
        }
        .wrapper .two {
        top: 50%;
        left: 50%;
        margin: -23% 0 0 -31%;
        height: 60%;
        width: 62%;
        background: red;
        }
        .wrapper .three {
        bottom: 16px;
        right: 16px;
        background: green;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
</body>
</html>
