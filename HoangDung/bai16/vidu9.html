<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #wrapper {
            margin: auto;
            width: 80%;
            height: 500px;
            border: 1px solid #cccccc;
        }

        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <h2>Center Align Elements</h2>
        <p>To horizontally center a block element (like div), use margin: auto;</p>

        <div class="center">
        <p>Hello World!</p>
        </div>
    </div>
</body>
</html>
