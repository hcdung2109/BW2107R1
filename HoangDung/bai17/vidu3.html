<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #before::before {
            content: ' phia trươc ';
        }

        #after::after {
            content: ' phia sau ';
        }
    </style>
</head>
<body>
    <h1>after và before</h1>

    <p id="before">vi du su dung before</p>
    <p id="after">vi du su dụng after</p>
</body>
</html>
